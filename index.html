<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, max-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Triangle Area Calculator</title>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Triangular Area Calculator</h1>
    </div>
    <div class="main-content">
      <h3>Base (in cm):</h3>
      <div id="input1"><input id="base-input" type="number" /></div>

      <h3>Height (in cm):</h3>
      <div id="input2"><input id="height-input" type="number" /></div>
    </div>
    <div class="footer">
      <button id="calculate-btn">Calculate</button>
      <h2>
        Area:<span id="result">___</span><span>cm<sup>2</sup></span>
      </h2>
    </div>
  </body>
</html>
